
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Univers | The Neural Social Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            black: '#000000',
            obsidian: '#050505',
            nexusPurple: '#6366f1',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Thème par défaut (Sombre) */
    body {
      background: #000;
      color: #fff;
    }

    /* Thème Clair "Soft Cloud" basé sur l'image */
    .light body {
      background: #d1d5db;
      color: #1e293b;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .light body::before {
      background: radial-gradient(circle at 50% 50%, #f3f4f6 0%, #d1d5db 100%);
      opacity: 1;
    }

    .glass-effect {
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      background: rgba(15, 15, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .light .glass-effect {
      background: rgba(255, 255, 255, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #334155;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05), inset 0 0 20px rgba(255,255,255,0.2);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 10px rgba(16, 185, 129, 0.1); }
      50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); }
      100% { box-shadow: 0 0 10px rgba(16, 185, 129, 0.1); }
    }
    .neon-card {
      animation: pulse-glow 4s infinite;
    }

    /* Styles spécifiques pour correspondre à l'image */
    .light input, .light select, .light textarea {
      background: rgba(0,0,0,0.03) !important;
      border: 1px solid rgba(0,0,0,0.05) !important;
      color: #1e293b !important;
    }
    .light .text-white { color: #1e293b !important; }
    .light .opacity-40 { opacity: 0.5 !important; }
    .light .opacity-20 { opacity: 0.3 !important; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>

</head>

</html>
